<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>HR Section</title>
  <link rel="stylesheet" href="../css/test.css" />
</head>

<body>

  <div class="form-wrapper">

    <!-- Back Button -->
    <button class="back-btn" onclick="window.history.back();">
      <i class="fas fa-arrow-left"></i> Back
    </button>

    <form action="submit.php" method="POST" enctype="multipart/form-data">
      <div class="form-container">

        <!-- Applicant Section 01 -->
        <h2>APPLICANT INFORMATION</h2>
        <div class="field-group">
          <input type="text" name="applicantName" placeholder="NAME OF APPLICANT" required />
          <input type="text" name="homeTown" placeholder="HOME TOWN" required />
        </div>
        <div class="field-group">
          <input type="number" name="age" placeholder="AGE" min="18" max="65" required />
          <input type="text" name="status" placeholder="PRESENT EMPLOYMENT STATUS" required />
        </div>
        <div class="field-group">
          <input type="text" name="familyDetails" placeholder="FAMILY DETAILS" required />
          <input type="text" name="leaving" placeholder="REASON FOR LEAVING" required />
        </div>
        <div class="field-group">
          <input type="text" name="performance" placeholder="PERFORMANCE AT EMPLOYMENT TEST" required />
          <input type="text" name="experienceYears" placeholder="EXPERIENCE (YEARS OR DETAILS)" required />
        </div>

        <!-- Applicant Section 02 -->
        <h2>GUIDELINES ON SELECTION CRITERIA</h2>
        <div class="field-group">
          <label>PUNCTUALITY</label>
          <input type="number" name="mark[0]" placeholder="MARK" class="input2 mark-field" required />
          <label>PREPAREDNESS</label>
          <input type="number" name="mark[1]" placeholder="MARK" class="input2 mark-field" required />
        </div>
        <div class="field-group">
          <label>COMMUNICATION SKILLS</label>
          <input type="number" name="mark[2]" placeholder="MARK" class="input2 mark-field" required />
          <label>EXPERIENCE REQUIRED FOR THE JOB</label>
          <input type="number" name="mark[3]" placeholder="MARK" class="input2 mark-field" required />
        </div>
        <div class="field-group">
          <label>QUALIFICATION REQUIRED FOR THE JOB</label>
          <input type="number" name="mark[4]" placeholder="MARK" class="input2 mark-field" required />
        </div>
        <div class="field-group">
          <label>TOTAL INTERVIEW MARKS</label>
          <input type="number" id="totalMark" class="input2 mark-field" placeholder="MARK" readonly />
        </div>
        <div class="field-group">
          <input type="text" name="comment" placeholder="COMMENT" />
        </div>

        <!-- Applicant Section 03 -->
        <div class="field-group">
          <input type="text" name="noticePeriod" placeholder="NOTICE PERIOD" required />
          <input type="number" name="presentSalary" placeholder="PRESENT SALARY" required />
        </div>
        <div class="field-group">
          <input type="number" name="expectedSalary" placeholder="EXPECTED SALARY" required />
          <input type="number" name="possibleWork" placeholder="POSSIBLE DATE FOR COMMENCING WORK" required />
        </div>

        <!-- Applicant Section 04 -->
        <h2>OVERALL PERFORMANCE AT THE INTERVIEW</h2>
        <div class="radio-group">
          <label><input type="radio" name="capital_question" value="1" required /> MEETS JOB REQUIREMENT</label>
          <label><input type="radio" name="capital_question" value="2" /> DOES NOT MEET JOB REQUIREMENT</label>
          <label><input type="radio" name="capital_question" value="3" /> OVER QUALIFIED FOR THE JOB</label>
          <label><input type="radio" name="capital_question" value="4" /> SUITABLE FOR ANOTHER POSITION</label>
        </div>

        <!-- HR Interview Table -->
        <h3>Interview Conducted by CHL</h3>
        <table>
          <thead>
            <tr>
              <th>1st INTERVIEWER</th>
              <th>2nd INTERVIEWER</th>
              <th>3rd INTERVIEWER</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="text" name="interviewer1Name" placeholder="Name & Sign" required /></td>
              <td><input type="text" name="interviewer2Name" placeholder="Name & Sign" required /></td>
              <td><input type="text" name="interviewer3Name" placeholder="Name & Sign" required /></td>
            </tr>
            <tr>
              <td><input type="text" name="interviewer1Designation" placeholder="Designation" required /></td>
              <td><input type="text" name="interviewer2Designation" placeholder="Designation" required /></td>
              <td><input type="text" name="interviewer3Designation" placeholder="Designation" required /></td>
            </tr>
            <tr>
              <td><input type="date" name="interviewer1Date" required /></td>
              <td><input type="date" name="interviewer2Date" required /></td>
              <td><input type="date" name="interviewer3Date" required /></td>
            </tr>
          </tbody>
        </table>

        <!-- Appointment Section -->
        <div class="field-group">
          <input type="date" name="dateAppoinment" placeholder="DATE OF APPOINTMENT" required />
          <input type="text" name="position" placeholder="POSITION" required />
        </div>
        <div class="field-group">
          <input type="text" name="companyName" placeholder="COMPANY NAME" required />
          <input type="text" name="department" placeholder="DEPARTMENT" />
        </div>
        <div class="field-group">
          <input type="text" name="agreedSalary" placeholder="AGREED SALARY" required />
          <input type="text" name="benefits" placeholder="BENEFITS" required />
        </div>

        <!-- CV Upload -->
        <div class="field-group">
          <label>Upload CV:</label>
          <input type="file" name="cvFile" accept=".pdf,.doc,.docx" required />
        </div>

        <!-- Approval Section -->
        <div class="field-group">
          <input type="text" name="approval" placeholder="APPROVAL" />
          <input type="text" name="name" placeholder="NAME" />
        </div>
        <div class="field-group">
          <input type="text" name="aDesignation" placeholder="DESIGNATION" />
          <input type="date" name="aDate" />
        </div>

        <!-- Signature Section -->
        <h4>Client E-Signature</h4>
        <div class="signature-container">
          <canvas id="signature-pad" width="400" height="150"></canvas>
          <button type="button" class="sigButton" onclick="clearSignature()">Clear</button>
          <input type="hidden" name="signatureImage" id="signatureImage" />
        </div>

        <button type="submit">Submit</button>

      </div>
    </form>
  </div>

  <script src="../js/addApplicant.js"></script>
</body>

</html>
