  <script>
    // Calculate total marks
    const markInputs = document.querySelectorAll(".mark-field");
    const totalMarkInput = document.getElementById("totalMark");

    function calculateTotal() {
      let sum = 0;
      markInputs.forEach((input) => {
        sum += parseInt(input.value) || 0;
      });
      totalMarkInput.value = sum;
    }
    markInputs.forEach((input) => {
      input.addEventListener("input", calculateTotal);
    });

    // Setup signature pads
    function setupSignaturePad(canvasId, hiddenInputId) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext("2d");
      let drawing = false;

      canvas.addEventListener("mousedown", () => {
        drawing = true;
        ctx.beginPath();
      });
      canvas.addEventListener("mouseup", () => {
        drawing = false;
      });
      canvas.addEventListener("mouseout", () => {
        drawing = false;
      });
      canvas.addEventListener("mousemove", (e) => {
        if (!drawing) return;
        const rect = canvas.getBoundingClientRect();
        ctx.lineWidth = 2;
        ctx.lineCap = "round";
        ctx.strokeStyle = "#000";
        ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
      });

      return {
        clear: () => ctx.clearRect(0, 0, canvas.width, canvas.height),
        save: () => {
          const dataURL = canvas.toDataURL("image/png");
          document.getElementById(hiddenInputId).value = dataURL;
        },
      };
    }

    const sigPad1 = setupSignaturePad("signature-pad1", "signatureImage1");
    const sigPad2 = setupSignaturePad("signature-pad2", "signatureImage2");
    const sigPad3 = setupSignaturePad("signature-pad3", "signatureImage3");
    const sigPadClient = setupSignaturePad("signature-pad", "signatureImage");

    function clearSignaturePad(id) {
      if (id === "signature-pad1") sigPad1.clear();
      else if (id === "signature-pad2") sigPad2.clear();
      else if (id === "signature-pad3") sigPad3.clear();
    }

    function clearSignature() {
      sigPadClient.clear();
    }

    document.querySelector("form").addEventListener("submit", () => {
      sigPad1.save();
      sigPad2.save();
      sigPad3.save();
      sigPadClient.save();
    });
  </script>
