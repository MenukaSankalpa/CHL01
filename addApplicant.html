<h4>Client E-Signature</h4>
<div class="signature-container">
  <canvas id="signature-pad" width="400" height="150" ></canvas><br>
  <button class="sigButton" type="button" onclick="clearSignature()">Clear</button>
</div>

<script>

  const markInputs = document.querySelectorAll('.mark-field');
  const totalMarkInput = document.getElementById('totalMark');

  function calculateTotal() {
    let sum = 0;
    markInputs.forEach((input, index) => {
      if (index < 5) { 
        const val = parseInt(input.value) || 0;
        sum += val;
      }
    });
    totalMarkInput.value = sum;
  }

  markInputs.forEach((input, index) => {
    if (index < 5) {
      input.addEventListener('input', calculateTotal);
    }
  });


  const canvas = document.getElementById('signature-pad');
  const ctx = canvas.getContext('2d');
  let drawing = false;

  canvas.addEventListener('mousedown', () => drawing = true);
  canvas.addEventListener('mouseup', () => drawing = false);
  canvas.addEventListener('mouseout', () => drawing = false);

  canvas.addEventListener('mousemove', draw);

  function draw(e) {
    if (!drawing) return;
    const rect = canvas.getBoundingClientRect();
    ctx.lineWidth = 2;
    ctx.lineCap = 'round';
    ctx.strokeStyle = '#000';
    ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
  }

  function clearSignature() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  // Save the signature image to a hidden input
  document.querySelector('form').addEventListener('submit', function (e) {
    const signatureData = canvas.toDataURL('image/png');
    document.getElementById('signatureImage').value = signatureData;
  });
</script>
