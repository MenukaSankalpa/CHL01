<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HR Section 01</title>
  <link rel="stylesheet" href="Test/test.css">
</head>
<body>
  <form action="save_information.php" method="POST" enctype="multipart/form-data">
  <div class="form-container">

    <!--Applicant information fill section 01-->
    <h2>Applicant Information</h2>
    <div class="field-group">
      <input type="text" name="applicantName" placeholder="NAME OF APPLICANT" required>
    </div>
    <div class="field-group">
      <input type="text" name="homeTown" placeholder="HOME TOWN:" required>
    </div>
    <div class="field-group">
      <input type="number" name="age" placeholder="AGE" min="18" max="65" required>
    </div>
    <div class="field-group">
      <input type="text" name="status"  placeholder="PRESENT EMPLOYMENT STATUS" required>
    </div>
    <div class="field-group">
      <input type="text" name="familyDetails"  placeholder="FAMILY DETAILS" required>
    </div>
    <div class="field-group">
      <input type="text" name="leaving"  placeholder="REASON FOR LEAVING" required>
    </div>
    <div class="field-group">
      <input type="text" name="performance"  placeholder="PERFORMANCE AT EMPLOYMENT TEST" required>
    </div>

    <!--Applicant information fill section 02-->
    <h2>GUIDELINES ON SELECTION CRITERIA</h2>
    
    <div class="field-group">
      <input type="text" name="resident_district" placeholder="Resident District">
    </div>

    <!--spouse information fill section-->
    <h2>Spouse Information</h2>
    <div class="field-group">
      <input type="text" name="spouse_full_name" placeholder="Name in full" >
    </div>
    <div class="field-group">
      <input type="text" name="spouse_initials" placeholder="Name with initials" >
    </div>
    <div class="field-group">
      <input type="text" name="spouse_nic" placeholder="NIC Number" >
    </div>
    <div class="field-group">
      <input type="text" name="spouse_religion" placeholder="Religion" >
    </div>
    <div class="field-group">
      <input type="text" name="spouse_address" placeholder="Address" >
    </div>
    <div class="field-group">
      <input type="text" name="spouse_phone" placeholder="Telephone Number" >
    </div>
    <div class="field-group">
      <input type="text" name="spouse_district" placeholder="Resident District" >
    </div>

    <h2>Evidence Information</h2>>
    <label>Electrical Bills: </label>
    <input type="file" name="ebill[]" multiple><br><br>
    
    <h2>Living Information</h2>
    <label>Electrical Bill: </label>
    <input type="file" name="lbill[]" multiple><br><br>

    <button type="submit">Submit</button>
  </div>
  </form>
</body>
</html>
